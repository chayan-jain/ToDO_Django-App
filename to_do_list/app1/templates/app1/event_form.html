<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    {% block body_block %}

      <h1>
        {% if not form.instance.pk %}
        Create Event
        {% else %}
        Update Event
        {% endif %}
      </h1>
      <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" name="" value="SUBMIT">
      </form>



    {% endblock %}

  </body>
</html>
